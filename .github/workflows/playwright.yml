name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
#repository_dispatch:
  #types: [run-playwright-tests] 
  # or types: [run-tests]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-node@v5
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test tests/e2e --workers=6
      env:
          technical_test_user: ${{ secrets.technical_test_user}}
          technical_test_user_password: ${{ secrets.technical_test_user_password }}

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    # NEW: Zip the report folder so it can be attached to the email
    - name: Zip Playwright Report
      if: always()
      run: zip -r playwright-report.zip playwright-report/

    # NEW: Send the email with the zip attachment
    - name: Send Email Report
      if: always() # Sends on both success and failure so you always see results
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: "Playwright Test Results: ${{ job.status }}"
        to: sixeyes2000@gmail.com  # <--- REPLACE WITH YOUR EMAIL
        from: GitHub Actions
        body: |
          Hello,
          The Playwright test suite has finished with the status: ${{ job.status }}.
          You can find the detailed HTML report attached as a ZIP file. 
          To view it, download, extract, and open 'index.html'.

          Best regards,
          CI Pipeline
        attachments: playwright-report.zip